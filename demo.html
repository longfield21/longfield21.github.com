/* --------------------------

.work figure {

    -webkit-filter: sepia(0.4);
    position: relative;
    padding: 0 !important;

    -webkit-transition: 0.6s;
    -moz-transition: 0.6s;
    -o-transition: 0.6s;
    -ms-transition: 0.6s;
}
 
.work figure a img {

}
 
.work figure dl {

    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    top: 0;
    padding: 20px;
    margin: 0;
    line-height: 2.5; 
    background: rgba(0, 0, 0, 0.8);
    color: white;
 
    transition: 0.6s;
    -webkit-transition: 0.6s;
    -moz-transition: 0.6s;
    -o-transition: 0.6s;
    -ms-transition: 0.6s;
}
 
.work figure:hover dl {
    opacity: 1;
}
 
.work figure dl dt {
    text-transform: uppercase;
    font-family: 'PT Sans Narrow';
    font-size: 12px;
    margin-bottom: -16px;
}
 
.work figure dl dd {

.current-li {

.current {

    -ms-transform: scale(1.05);
    transform: scale(1.05);
 
    -webkit-backface-visibility: hidden;
    -moz-backface-visibility: hidden;
    -o-backface-visibility: hidden;
    -ms-backface-visibility: hidden;
    backface-visibility: hidden;
}
 
.not-current {
    -webkit-transform: scale(0.75); 
    -moz-transform: scale(0.75);
    -o-transform: scale(0.75);
    -ms-transform: scale(0.75);
    transform: scale(0.75);
 
    -webkit-filter: grayscale(1) !important;
}
 
.not-current:hover dl {
    opacity: 0 !important;
}

     <script type="text/javascript">
     function scaleDown() {
 
    $('.work > figure').removeClass('current').addClass('not-current');
    $('nav > ul > li').removeClass('current-li');
 
}
 
function show(category) {
 
    scaleDown();
 
    $('#' + category).addClass('current-li');
    $('.' + category).removeClass('not-current');
    $('.' + category).addClass('current');
 
    if (category == "all") {
        $('nav > ul > li').removeClass('current-li');
        $('#all').addClass('current-li');
        $('.work > figure').removeClass('current, not-current');
    }
 
}
 
$(document).ready(function(){
 
    $('#all').addClass('current-li');
 
    $("nav > ul > li").click(function(){
        show(this.id);
    });
 
});
</script>
